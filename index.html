<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin the wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">

            <div class="number" style="--i:1;--clr:linear-gradient(#e66465, #9198e5);">
                <div id="fireball"></div>
            </div>

            <div class="number" style="--i:2;--clr:linear-gradient(to right top, #ff6f01, #f79725, #f0b84e, #ecd47b, #edecac);">
                <div id="task"><img src="william.png"/> </div id="task">
            </div>

            <div class="number" style="--i:3;--clr:linear-gradient(#e66465, #9198e5);">
                <div id="fireball"></div>
            </div>

            <div class="number" style="--i:4;--clr:linear-gradient(to right top, #ff6f01, #f79725, #f0b84e, #ecd47b, #edecac);">
                <div id="task"><img src="david.png"/> </div id="task">
            </div>

            <div class="number" style="--i:5;--clr:linear-gradient(#e66465, #9198e5);">
                <div id="fireball"></div>
            </div>

            <div class="number" style="--i:6;--clr:linear-gradient(to right top, #ff6f01, #f79725, #f0b84e, #ecd47b, #edecac);">
                <div id="task"><img src="demir.png"/> </div id="task">
            </div>

            <div class="number" style="--i:7;--clr:linear-gradient(#e66465, #9198e5);">
                <div id="fireball"></div>
            </div>

            <div class="number" style="--i:8;--clr:linear-gradient(to right top, #ff6f01, #f79725, #f0b84e, #ecd47b, #edecac);">
                <div id="task"><img src="alex.png"/> </div id="task">
            </div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
